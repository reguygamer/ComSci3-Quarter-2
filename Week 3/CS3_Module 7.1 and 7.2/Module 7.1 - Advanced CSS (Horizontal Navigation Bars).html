<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
	  
	  <title> Module 7 - Advanced CSS (Horizontal Navigation Bars)</title>
	  <style>
				
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				background-color: rgb(42,157,143);
				overflow: hidden;
			}
			
			li{
				float: left;
			}
			
			li a:link{
				display: inline;
				color: black;
				padding: 10px;
				text-decoration: none;
			}
			
			li a:visited{
				color: black;
			}
			
			li a:hover {
				background-color: rgb(38,70,83);
				color: white;
			}
			
			li a.active {
				background-color: rgb(138,177,125);
				color: white;
			}	

			
		</style>
</head>

<body>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#news">News</a></li>
				<li><a href="#contact">Contact</a></li>
				<li><a href="#about">About</a></li>
			</ul>
		</nav>
</body>
</html>
